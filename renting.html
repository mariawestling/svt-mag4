<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="renting-style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <title>Renting</title>
</head>
  <body>
    <div class="header">
      <button class="fas fa-home"></button>
      <div class="pageTitle">
        Uthyrning
      </div>
      <div class="header-icons">
        <button class="far fa-question-circle iconbuttons"></button>
        <button class="fas fa-bars iconbuttons"></button>
      </div>
    </div>
    <div class="renting-options">
        <button class="btn btn-primary active">Ny följesedel</button>
        <button class="btn btn-primary">Följesedlar</button>
    </div>
    <div class="renting-slips">
      <div class="renting-label">Företag</div>
      <form action="">
        <input list="companies" name="company">
          <datalist id="companies">
            <option value="Anderssons Event">
            <option value="Gröna Lund Event">
            <option value="Lisseberg Event">
            <option value="Sveriges Television">
            <option value="Åkerby Teater">
          </datalist>
        </input>
      </form>
    </div>
    <div class="renting-slips">
      <div class="renting-label">Produktion</div>
      <form action="">
        <input list="productions" name="production">
          <datalist id="productions">
            <option value="5849 39403">
            <option value="0390 48290">
            <option value="7392 29482">
          </datalist>
        </input>
      </form>
    </div>
    <div class="renting-slips">
      <div class="renting-label">Kontaktperson</div>
      <form action="">
        <input list="contacts" name="contact">
          <datalist id="contacts">
            <option value="Liselott Grönberg">
            <option value="Allan Larsson">
          </datalist>
        </input>
      </form>
    </div>
    <div class="renting-slips">
      <div class="renting-label">Beräknad retur</div>
      <form action="">
        <input id="date" type="date">
        </input>
      </form>
    </div>
    <div id="renting-items" class="hidden">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Kategori</th>
            <th scope="col">Prisgrupp</th>
            <th scope="col">Bild</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Soffor</td>
            <td class="center">9</td>
            <td class="image"><i class="far fa-image"></i></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Stolar</td>
            <td class="center">5</td>
            <td class="image"><i class="far fa-image"></i></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Skyltar</td>
            <td class="center">7</td>
            <td class="image"><i class="far fa-image"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="other-damages" class="hidden">
      <div class="damages">Övrigt / Skador</div>
      <textarea></textarea>
    </div>
    <div class="items-options">
      <button class="renting-butts scan" onClick="showItems()">Starta Scanning</button>
      <button class="renting-butts manual">Lägg till Manuellt</button>
    </div>
    <div class="items-options">
      <button class="renting-butts save">Spara</button>
    </div>

  </body>
  <script>
    function showItems() {
      var x = document.getElementById('renting-items');
      x.className = x.className.replace("hidden", "");

      var y = document.getElementById('other-damages');
      y.className = x.className.replace("hidden", "");

    }
  </script>
</html>
